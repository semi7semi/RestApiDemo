{% extends 'base.html' %}

{% block content %}

<ul class="types">
    {% for object in types %}
        <li class="type">{{ object }} <input type="checkbox" class="checkboxy" value="{{ object.id }}"> </li>
    {% endfor %}
</ul>

<br><br>
<ul id="cars">
    {% for object in cars %}
        <li class="{{class}}" data-id="{{ object.id }}">{{ object }}</li>
    {% endfor %}
</ul>
{% endblock %}
